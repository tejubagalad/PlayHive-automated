name: CI/CD for PlayHive Microservices (Kubeconfig Auth)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # ğŸ§© Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ğŸ§© Docker Setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ§© Docker Login
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ§© Build & Push GameHub
      - name: Build & Push GameHub Image
        uses: docker/build-push-action@v5
        with:
          context: ./microservice-arch/gamehub-microarch/app
          file: ./microservice-arch/gamehub-microarch/app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-auto-app:latest

      # ğŸ§© Build & Push Snake
      - name: Build & Push Snake Image
        uses: docker/build-push-action@v5
        with:
          context: ./microservice-arch/gamehub-microarch/SnakeGame
          file: ./microservice-arch/gamehub-microarch/SnakeGame/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-auto-snake:latest

      # ğŸ§© Build & Push 2048
      - name: Build & Push 2048 Image
        uses: docker/build-push-action@v5
        with:
          context: ./microservice-arch/gamehub-microarch/TwentyFortyEight
          file: ./microservice-arch/gamehub-microarch/TwentyFortyEight/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-auto-2048:latest

      # ğŸ§© Configure kubeconfig from secret
      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          echo "âœ… Kubeconfig configured:"
          kubectl config current-context

      # ğŸ§© Install Flux CLI
      - name: Install Flux CLI
        run: |
          curl -s https://fluxcd.io/install.sh | bash
          export PATH=$PATH:/usr/local/bin
          flux --version

      # ğŸ§© Trigger FluxCD Reconciliation
      - name: Trigger FluxCD Reconciliation
        run: |
          echo "ğŸ” Reconciling FluxCD..."
          flux reconcile source git flux-system
          flux reconcile kustomization flux-system --with-source

      # ğŸ§© Verify Deployment
      - name: Verify Deployment (Pods Status)
        run: |
          echo "ğŸ§© Checking pod statuses..."
          kubectl get pods -n default
          echo "âœ… CI/CD Pipeline completed successfully!"
