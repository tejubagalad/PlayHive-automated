name: CI/CD for PlayHive Microservices (Kubeconfig Auth + Auto-Rollout)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push GameHub Image
        uses: docker/build-push-action@v5
        with:
          context: ./microservice-arch/gamehub-microarch/app
          file: ./microservice-arch/gamehub-microarch/app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-auto-app:latest

      - name: Build & Push Snake Image
        uses: docker/build-push-action@v5
        with:
          context: ./microservice-arch/gamehub-microarch/SnakeGame
          file: ./microservice-arch/gamehub-microarch/SnakeGame/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-auto-snake:latest

      - name: Build & Push 2048 Image
        uses: docker/build-push-action@v5
        with:
          context: ./microservice-arch/gamehub-microarch/TwentyFortyEight
          file: ./microservice-arch/gamehub-microarch/TwentyFortyEight/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-auto-2048:latest

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config current-context

      - name: Install Flux CLI
        run: |
          curl -s https://fluxcd.io/install.sh | bash
          export PATH=$PATH:/usr/local/bin
          flux --version

      - name: Trigger FluxCD Reconciliation
        run: |
          echo "ğŸ” Reconciling FluxCD..."
          flux reconcile source git flux-system
          flux reconcile kustomization flux-system --with-source

      - name: Force Pod Rollout Restart
        run: |
          echo "â™»ï¸ Restarting deployments to pull latest images..."
          kubectl rollout restart deployment gamehub -n default || true
          kubectl rollout restart deployment snake -n default || true
          kubectl rollout restart deployment game2048 -n default || true
          echo "âœ… Deployments restarted successfully!"

      - name: Verify Deployment (Pods + App Health)
        run: |
          echo "ğŸ§© Checking pod statuses..."
          kubectl get pods -n default
          echo "ğŸŒ Verifying app endpoints..."
          for path in "" "snake/" "2048/"; do
            echo "Testing http://playhive.southindia.cloudapp.azure.com/$path"
            if curl -I -s -o /dev/null -w "%{http_code}" http://playhive.southindia.cloudapp.azure.com/$path | grep -q 200; then
              echo "âœ… $path reachable"
            else
              echo "âŒ $path failed to respond"; exit 1
            fi
          done
          echo "ğŸ¯ All apps deployed and healthy!"
