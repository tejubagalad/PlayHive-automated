name: CI/CD for PlayHive Microservices (Lightweight + Auto Ingress Fix)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1ï¸âƒ£ Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4ï¸âƒ£ Build & Push GameHub Image
      - name: Build & Push GameHub Image
        uses: docker/build-push-action@v5
        with:
          context: ./microservice-arch/gamehub-microarch/app
          file: ./microservice-arch/gamehub-microarch/app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-auto-app:latest

      # 5ï¸âƒ£ Build & Push Snake Image
      - name: Build & Push Snake Image
        uses: docker/build-push-action@v5
        with:
          context: ./microservice-arch/gamehub-microarch/SnakeGame
          file: ./microservice-arch/gamehub-microarch/SnakeGame/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-auto-snake:latest

      # 6ï¸âƒ£ Build & Push 2048 Image
      - name: Build & Push 2048 Image
        uses: docker/build-push-action@v5
        with:
          context: ./microservice-arch/gamehub-microarch/TwentyFortyEight
          file: ./microservice-arch/gamehub-microarch/TwentyFortyEight/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/playhive-auto-2048:latest

      # 7ï¸âƒ£ Configure Kubeconfig
      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config current-context

      - name: ğŸ§© Ensure Ingress Controller is Running
        run: |
          echo "ğŸ” Checking ingress controller status..."
          if ! kubectl get pods -n ingress-basic 2>/dev/null | grep -q "Running"; then
            echo "âš™ï¸ Ingress not running â€” attempting lightweight fix..."

            # Reduce resource usage dynamically to prevent CPU/memory errors
            kubectl patch deployment nginx-ingress-ingress-nginx-controller -n ingress-basic \
              -p '{"spec":{"template":{"spec":{"containers":[{"name":"controller","resources":{"requests":{"cpu":"50m","memory":"64Mi"},"limits":{"cpu":"100m","memory":"128Mi"}}}]}}}}' || true

            # Restart ingress deployment
            kubectl rollout restart deployment nginx-ingress-ingress-nginx-controller -n ingress-basic || true

            # Wait until ingress is available
            kubectl wait --for=condition=available deployment/nginx-ingress-ingress-nginx-controller -n ingress-basic --timeout=180s || true
            echo "âœ… Ingress controller is ready now."
          else
            echo "âœ… Ingress controller already running."
          fi

      # 9ï¸âƒ£ Install Flux CLI
      - name: Install Flux CLI
        run: |
          curl -sL https://fluxcd.io/install.sh | bash
          export PATH=$PATH:/usr/local/bin
          flux --version

      # ğŸ”Ÿ Trigger FluxCD Reconciliation
      - name: Trigger FluxCD Reconciliation
        run: |
          echo "ğŸ” Reconciling FluxCD..."
          flux reconcile source git flux-system
          flux reconcile kustomization flux-system --with-source

      # 1ï¸âƒ£1ï¸âƒ£ Restart App Deployments (Always Latest Image)
      - name: Force Pod Rollout Restart
        run: |
          echo "â™»ï¸ Restarting deployments..."
          kubectl rollout restart deployment gamehub -n default || true
          kubectl rollout restart deployment snake -n default || true
          kubectl rollout restart deployment game2048 -n default || true
          echo "âœ… Deployments restarted successfully."

      # 1ï¸âƒ£2ï¸âƒ£ Verify Application Health
      - name: Verify Deployment (Pods + App Health)
        run: |
          echo "ğŸ§© Checking pod statuses..."
          kubectl get pods -n default
          echo "ğŸŒ Verifying app endpoints..."
          for path in "" "snake/" "2048/"; do
            echo "Testing http://playhive.southindia.cloudapp.azure.com/$path"
            if curl -I -s -o /dev/null -w "%{http_code}" http://playhive.southindia.cloudapp.azure.com/$path | grep -q 200; then
              echo "âœ… $path reachable"
            else
              echo "âŒ $path failed to respond"; exit 1
            fi
          done
          echo "ğŸ¯ All apps deployed and healthy!"
