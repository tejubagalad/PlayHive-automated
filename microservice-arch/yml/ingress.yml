apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gamehub-ingress
  namespace: default # ðŸ‘ˆ REQUIRED for Flux reconciliation
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: playhive.cloudapp.azure.com # optional: replace with your domain, or remove line for IP-based access
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gamehub-service
                port:
                  number: 80
          - path: /snake
            pathType: Prefix
            backend:
              service:
                name: snake-service
                port:
                  number: 80
          - path: /2048
            pathType: Prefix
            backend:
              service:
                name: game2048-service
                port:
                  number: 80
